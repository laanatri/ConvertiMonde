<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataviz</title>

    <script src="https://cdn.jsdelivr.net/npm/d3@7" defer></script>
    <script type="module" src="./scripts/script.js" defer></script>
    <script type="module" src="./scripts/select_country.js" defer></script>
    <script type="module" src="./scripts/choice_country.js" defer></script>
    <script type="module" src="./scripts/devises.js" defer></script>

    <link rel="stylesheet" href="./styles/style.css">
    
</head>
<body>

    <div class="choice-country-container">
        <div class="choice-country">
        <div class = "error"></div>
            <select name ="country" id="country">
                <option value = "all">Choix du Pays</option>

            </select>
            <button id="next-button">Suivant</button>
            <!-- ------ mettre le formulaire pour le pays de l'utilisateur ici ------ -->

        </div>
    </div>

    <div class="map-container">

        <div id="map-holder"></div>

        <div class="convert-container">

            <!-- ------ mettre le convertisseur avec la devise du country choice et du country selected en choix par default ------ -->

            <div class="converter">

                <label for="value1">
                    <input id="input1" type="number" name="value1" placeholder="--000--">
                    <select name="value1" id="devise-select-1">
                        <option value="">--Monaie--</option>
        
                    </select>
                </label>
        
                <label for="value2">
                    <input id="input2" type="number" name="value2" placeholder="--000--">
                    <select name="value2" id="devise-select-2">
                        <option value="">--Monaie--</option>
        
                    </select>
                </label>
        
                <div class="buttons">
                    <button>convertir</button>
                </div>
                
            </div>
                
        </div>

        <div class="current-country">

            <!-- ------ mettre le current pays de l'utilisateur ici avec possibilitÃ© de changer de pays ------ -->

        </div>

        <div class="selected-country-infos">

            <div class="close-btn">
                <p>X</p>
            </div>

            <div class="infos-content">

            <!-- ------ mettre les infos du pays choisi ------ -->

            </div>

            <div class="convert-btn">
                <p>convertir</p>
            </div>

        </div>

    </div>

</body>
</html>
